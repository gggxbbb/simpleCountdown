<!DOCTYPE html>

<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="高考倒计时">
    <meta name="author" content="gggxbbb">
    <title>高考倒计时</title>

    <link rel="stylesheet" href="https://static.evax.top/css/pico.min.css">

    <style>
        #countdown_grid {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-areas:
                "days days days"
                "hours minutes seconds";
        }

        #day {
            grid-area: days;
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .countdown_item {
            text-align: center;
        }

        .countdown_number {
            font-size: 5rem;
            font-weight: bold;
            margin-left: 4px;
            margin-right: 4px;
        }

        #day .countdown_number {
            font-size: 10rem;
        }

        footer {
            text-align: center;
            font-size: 0.8rem;
        }


        @media screen and (max-width: 300px) {
            .countdown_number {
                font-size: 1rem;
            }

            #day .countdown_number {
                font-size: 2rem;
            }
        }

        @media screen and (max-width: 400px) {
            .countdown_number {
                font-size: 2rem;
            }

            #day .countdown_number {
                font-size: 4rem;
            }
        }

        @media screen and (max-width: 500px) {
            .countdown_number {
                font-size: 3rem;
            }

            #day .countdown_number {
                font-size: 6rem;
            }
        }

    </style>

</head>

<body>

<main class="container">

    <nav>
        <ul>
            <li><strong>高考倒计时</strong></li>
        </ul>
        <ul>
            <li><a id="last_year">上年</a></li>
            <li><a id="next_year">下年</a></li>
        </ul>
    </nav>

    <hgroup>
        <h1>高考倒计时</h1>
        <h2>以新高考第一天（<span id="target_date">六月七日</span>）凌晨计算</h2>
    </hgroup>

    <article id="main_countdown" class="countdown_main">
        <header>
            距离<span id="target_year">2222</span>年高考<span id="target_method">还有</span>
        </header>

        <div id="countdown_grid">
            <div id="day" class="countdown_item">
                <p><span class="countdown_number" id="countdown_day">1</span>日</p>
            </div>
            <div id="hour" class="countdown_item">
                <p><span class="countdown_number" id="countdown_hour">1</span>时</p>
            </div>
            <div id="minute" class="countdown_item">
                <p><span class="countdown_number" id="countdown_minute">1</span>分</p>
            </div>
            <div id="second" class="countdown_item">
                <p><span class="countdown_number" id="countdown_second">1</span>秒</p>
            </div>
        </div>

        <hr>

        <div class="countdown_item">
            <p>总计<span class="countdown_number" id="countdown_second_total">1</span>秒</p>
        </div>

    </article>

    <script>

        function getQueryString(name) {
            const reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            // noinspection JSDeprecatedSymbols
            const r = window.location.search.substr(1).match(reg);
            if (r != null) { // noinspection JSDeprecatedSymbols
                return unescape(r[2]);
            }
            return null;
        }

        function countdown(target_date) {
            const now = new Date();
            let diff = target_date - now;

            let passed_target = false;

            if (diff < 0) {
                diff = -diff;
                passed_target = true;
            }

            const diff_second = Math.floor(diff / 1000);
            const diff_minute = Math.floor(diff_second / 60);
            const diff_hour = Math.floor(diff_minute / 60);
            const diff_day = Math.floor(diff_hour / 24);

            const countdown_second_total = (diff_second).toFixed(0);

            const countdown_day = Math.floor(diff_day);
            const countdown_hour = Math.floor(diff_hour % 24);
            const countdown_minute = Math.floor(diff_minute % 60);
            const countdown_second = Math.floor(diff_second % 60);

            if (passed_target) {
                document.getElementById("target_method").innerHTML = "已过";
            } else {
                document.getElementById("target_method").innerHTML = "还有";
            }

            document.getElementById("countdown_second_total").innerHTML = countdown_second_total;

            document.getElementById("countdown_day").innerHTML = countdown_day.toString();
            document.getElementById("countdown_hour").innerHTML = countdown_hour.toString();
            document.getElementById("countdown_minute").innerHTML = countdown_minute.toString();
            document.getElementById("countdown_second").innerHTML = countdown_second.toString();
        }


        // 特殊年份
        const special_years = {
            2020: [2020, 7, 7, "七月七日"],
        };
        const min_year = 2014;

        // 获取目标年份
        const time_now = new Date();
        let target_year;
        if (time_now.getMonth() === 5 && time_now.getDate() >= 7) {
            target_year = time_now.getFullYear() + 1;
        } else if (time_now.getMonth() > 5) {
           target_year = time_now.getFullYear() + 1;
        } else {
            target_year = time_now.getFullYear();
        }
        const override_target = getQueryString("t") || getQueryString("target");
        if (override_target) {
            target_year = Number(override_target);
        }
        if (target_year < min_year) {
            target_year = min_year;
        }

        // 处理前后年按钮
        document.getElementById("last_year").href = "?t=" + (target_year - 1);
        document.getElementById("next_year").href = "?t=" + (target_year + 1);

        // 显示目标年份
        document.getElementById("target_year").innerHTML = target_year;

        // 开始倒计时
        let target_date;
        if (special_years[target_year]) {
            target_date = new Date(special_years[target_year][0], special_years[target_year][1] - 1, special_years[target_year][2]);
            document.getElementById("target_date").innerHTML = special_years[target_year][3];
        } else {
            target_date = new Date(target_year, 5, 7);
        }
        countdown(target_date);
        setInterval(function () {
            countdown(target_date);
        }, 1000);
    </script>

    <footer>
        <p> 源代码:
            <a href="https://github.com/gggxbbb/simpleCountdown" target="_blank">Github</a>
        </p>
    </footer>

</main>

</body>

</html>
