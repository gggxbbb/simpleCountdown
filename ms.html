<!DOCTYPE html>

<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="高考倒计时">
    <meta name="author" content="gggxbbb">
    <title>高考倒计时 - 毫秒</title>

    <link rel="stylesheet" href="/static/picocss/css/pico.min.css">
    <link rel="stylesheet" href="/static/main.css">

    <script src="/static/main.js"></script>
    <script async defer data-website-id="a983c8ec-3f01-4da4-84e5-7b5ea03657a3" src="https://ana.evax.top/umami.js"></script>
    <script src="https://libs.gxb.pub/QueryString/QueryString.js"></script>
</head>

<body>

<main class="container">

    <nav>
        <ul>
            <li><strong>高考倒计时</strong></li>
        </ul>
        <ul>
            <li><a id="last_year">上年</a></li>
            <li><a id="next_year">下年</a></li>
            <li><a id="near_year">近期</a></li>
        </ul>
    </nav>

    <hgroup>
        <h1>高考倒计时</h1>
        <h2>以新高考第一天（<span id="target_date">六月七日</span>）凌晨计算</h2>
        <!--特殊年份可能需对 target_date 进行修改-->
    </hgroup>

    <article id="main_countdown" class="countdown_main">
        <header>
            距离<span id="target_year">2222</span>年高考<span id="target_method">还有</span>
        </header>

        <div class="countdown_item" id="countdown_items">
            <p id="show_ms"><span class="countdown_number" id="countdown_s">1</span>.<span class="countdown_number" id="countdown_ms">1</span>秒</p>
        </div>

    </article>

    <dialog id="dialog">
        <article>
            <header>
                提示：
            </header>
            <p>
                横屏体验更佳！
            </p>
        </article>
    </dialog>

    <script>

        const one_height = document.getElementById('countdown_items').offsetHeight;

        function size_dialog() {
            // get the required width of countdown area
            let countdown_width = document.getElementById('countdown_items').offsetWidth;
            let countdown_height = document.getElementById('countdown_items').offsetHeight;
            let required_width = countdown_width*countdown_height/one_height;

            if (window.innerWidth > window.innerHeight || countdown_width >= required_width) {
                document.getElementById('dialog').setAttribute('open', false)
            } else {
                document.getElementById('dialog').setAttribute('open', true)
            }
        }

        window.onload = function () {
            init(DisplayType.MS_ONLY);
            size_dialog()
        }

        window.addEventListener('resize', size_dialog)
    </script>

    <footer>
        <p> 源代码:
            <a href="https://github.com/gggxbbb/simpleCountdown" target="_blank">Github</a>
        </p>
    </footer>
</main>

</body>

</html>
